<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 페이지</title>
</head>
<body>
<p th:text="${board.writer}">작성자</p>
<h1 th:text="${board.title}">제목</h1>
<p th:text="${board.content}">내용</p>
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
<a th:href="@{/board/modify/{id}(id=${board.id})}">글수정</a>
<td th:text="${#temporals.format(board.createdDate, '생성 시간: yyyy-MM-dd HH:mm:ss')}"></td>
<td th:text="${#temporals.format(board.modifiedDate, '수정 시간: yyyy-MM-dd HH:mm:ss')}"></td>
</body>
</html>
